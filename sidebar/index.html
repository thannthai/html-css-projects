<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar UI Design</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  </head>
  <body>
    <div class="box">
      <input type="checkbox" id="check">
      <div class="btn-one">
        <label for="check"><i class="fa-solid fa-bars"></i></label> <!--use to on/off checkbox, two checkboxes will do 1 on and 1 off-->
      </div>
      <div class="sidebar-menu">
        <div class="home"><a href="#">CodingLab</a></div>
        <div class="btn-two">
          <label for="check"><i class="fa-solid fa-xmark"></i></label>
        </div>
        <div class="menu">
          <ul>
            <li><a href="#"><i class="fa-solid fa-qrcode"></i>
              Dashboard</a></li>
            <li><a href="#"><i class="fa-solid fa-link"></i>
              Shortcuts</a></li>
            <li><a href="#"><i class="fa-solid fa-stream"></i>
              Overview</a></li>
            <li><a href="#"><i class="fa-solid fa-calendar-week"></i>
              Events</a></li>
            <li><a href="#"><i class="fa-solid fa-question-circle"></i>
              About</a></li>
            <li><a href="#"><i class="fa-solid fa-sliders-h"></i>
              Services</a></li>
            <li><a href="#"><i class="fa-solid fa-phone-volume"></i>
              Contact</a></li>
            <li><a href="#"><i class="fa-solid fa-comment"></i>
              Feedback</a></li>
          </ul>
        </div>
        <div class="social-media">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
