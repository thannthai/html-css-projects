<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="profile-card">
      <div class="background-card"></div>
      <div class="image">
        <img src="profile-image.jpg" alt="" class="profile-image">
      </div>

      <div class="text-data">
        <span class="name">CodingLab</span>
        <span class="job">Youtuber & Blogger</span>
      </div>

      <div class="social-media">
        <a href="#" style="background-color: #4267b2" class="link">
          <i class='bx bxl-facebook'></i>
        </a>
        <a href="#" style="background-color: #1da1f2" class="link">
          <i class='bx bxl-twitter' ></i>
        </a>
        <a href="#" style="background-color: #e1306c" class="link">
          <i class='bx bxl-instagram' ></i>
        </a>
        <a href="#" style="background-color: #ff0000" class="link">
          <i class='bx bxl-youtube' ></i>
        </a>
      </div>

      <div class="buttons">
        <button>Subcribe</button>
        <button>Message</button>
      </div>

      <div class="interacts">
        <div class="data">
          <i class='bx bx-heart' ></i>
          <span>60K</span>
        </div>
        <div class="data">
          <i class='bx bx-message-rounded' ></i>
          <span>20K</span>
        </div>
        <div class="data">
          <i class='bx bx-share' ></i>
          <span>12K</span>
        </div>
      </div>
    </div>
  </body>
</html>
