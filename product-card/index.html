<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <h2>Description</h2>
        <p>Lorem ipsum dolor sit amet,
          consectetur adipisicing elit. Cumque consequatur corporis vitae nobis, ut veniam earum expedita eaque at placeat perferendis unde voluptates explicabo rerum distinctio quis, illo, porro et?</p>
        <div class="rating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
        </div>
        <div class="original-price">
          $1800.00
        </div>
        <div class="discount">
          $1500.00
        </div>
        <div class="button1">
          <button>Add To Cart</button>
        </div>
      </div>
      <div class="right-side">
        <div class="image">
          <img src="images/camera.png" alt="">
        </div>
        <div class="brand">
          SONY
        </div>
        <div class="product-name">
          SONY ALPHA A7 KIT
        </div>
        <div style="font-size: 16px; margin-bottom: 20px">FREE SHIPPING</div>
        <div class="button2">
          <button>Login For More</button>
        </div>
      </div>
    </div>
  </body>
</html>
