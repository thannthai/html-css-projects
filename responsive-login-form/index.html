<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Login Form</title>

    <!-- CSS -->
     <link rel="stylesheet" href="style.css">

     <!--Boxicon-->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="container">
      <div class="title">Login Form</div>
      <form action="#"> <!--to active submit and required-->
        <div class="bar">
          <span><i class='bx bxs-user'></i></span>
          <input type="text" placeholder="Email or Phone" required> <!--required combines with type="submit" to warning input-->
        </div>
        <div class="bar">
          <span><i class='bx bxs-lock-alt' ></i></span>
          <input type="password" placeholder="Password" required>
        </div>
        <div class="link"><a href="#">Forgot password?</a></div>
        <div class="button">
          <input type="submit" value="Login">
        </div>
        <div class="signup">
          Not a member? <a href="#">Signup now</a>
        </div>
      </form>
    </div>
  </body>
</html>
