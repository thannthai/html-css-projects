<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Contact Us Form</title>

    <!-- CSS -->
     <link rel="stylesheet" href="style.css">

     <!--FontAwesome-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  </head>
  <body>
    <div class="main_box">
      <div class="form">
        <div class="left-side">
          <div class="row">
            <i class="fa-solid fa-location-dot"></i>
            <h3>Address</h3>
            <div class="info">
              <div>Surkhet, NPI2 </div>
              <div>Birendranagar 06</div>
            </div>
          </div>
          <div class="row">
            <i class="fa-solid fa-phone"></i>
            <h3>Phone</h3>
            <div class="info">
              <div>+0068 9823 5343</div>
              <div>+0098 2323 5343</div>              
            </div>
          </div>
          <div class="row">
            <i class="fa-solid fa-envelope"></i>
            <h3>Email</h3>
            <div class="info">
              <div>codinglab@gmail.com</div>
              <div>info.codinglab@gmail.com</div>
            </div>
          </div>
        </div>

        <div class="right-side">
          <div class="title">Send us a message</div>
          <p>If you have any work from me or any types of quries related to my tutorial, you can send me message from here. It's my pleasure to help you.</p>
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your name">
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter your email">
            </div>
            <div class="message-box">
              <textarea placeholder="Enter your message"></textarea>
            </div>
            <div class="button">
              <input type="button" value="Send Now">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
